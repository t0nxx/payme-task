<div class="loginStyle">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <!--password *************************************-->
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
            Password min Length is 6 characters
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary"
        [disabled]="!emailFormControl.valid || !passwordFormControl.valid">Login</button>
      <button mat-raised-button color="primary" routerLink="/reg">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
